<div class="col-sm-7 col-md-6 mx-auto text-center">
  <div class="col-9 mx-auto mt-4">
    <img src="assets/images/start-examen.png" class="img-fluid" alt="" />
  </div>

  <div class="my-4 mb-5">
    <p class="my-2 fs-16">A vos marques</p>
  </div>
  <div class="my-4 mb-5">
    <h4 class="text-primary text-uppercase fs-5 fw-bold">Durée de l’examen</h4>

    <p class="my-2 fs-16" *ngIf="data.toCompose">
      {{ convertSeconds() }} minute(s) environ
    </p>
    <p *ngIf="!data.toCompose">Calcul en cours ..</p>
  </div>
  <div class="mb-5">
    <h4 class="text-primary text-uppercase fw-bold">Nombre de questions</h4>
    <span class="text-small fs-16" *ngIf="data.toCompose"
      >{{ data.toCompose | padding : 2 }} QCM</span
    >
    <span class="text-small fs-16" *ngIf="!data.toCompose">En attente ...</span>
  </div>
  <div class="col-9 mx-auto">
    <ng-container *ngIf="startCompo && !needToPlay">
      <app-chrono
        [time]="time"
        (ended)="goto()"
        [start]="startCompo"
        (onErrors)="onChronoErrors()"
      ></app-chrono>
    </ng-container>

    <ng-container *ngIf="needToPlay && data.ready">
      <div class="text-danger my-3">
        Votre action est requise, cliquez sur le bouton démarrer pour continuer
        <div class="mt-3">
          <button class="btn btn-lg btn-primary" (click)="start(true)">
            Démarrer
          </button>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!data.ready">
      <div
        class="alert alert-primary bg-primary text-light p-1 rounded-1"
        role="alert"
      >
        <div class="border border-light py-5 p-3">
          <span class="fs-16"
            >En attente du lancement de la composition ...</span
          >
        </div>
      </div>
    </ng-container>
  </div>
</div>
<app-bottom-bar></app-bottom-bar>
