<div class="alert-box middle bottom-right" *ngIf="hasAlert">
  <div class="alert-content">
    <div class="alert-body">
      <span class="close-btn p-1 px-2" role="button" (click)="close()">
        <small class="text-small">Fermer</small>
      </span>
      <div class="mt-3 p-3">
        <div class="alert-icon">
          <app-icon
            *ngIf="type == 'success'"
            icon="check-circle"
            [size]="30"
            classe="text-success"
          ></app-icon>
          <app-icon
            *ngIf="type == 'warning'"
            icon="exclamation-triangle"
            [size]="30"
            classe="text-warning"
          ></app-icon>
          <app-icon
            *ngIf="type == 'danger'"
            icon="exclamation-octagon"
            [size]="30"
            classe="text-danger"
          ></app-icon>
        </div>
        <div class="alert-message text-center mt-3" [innerHTML]="message"></div>
      </div>
    </div>
  </div>
</div>
