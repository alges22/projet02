<div class="single-inputs">
  <input
    type="number"
    maxlength="1"
    min="0"
    max="0"
    *ngFor="let ip of inputs"
    [name]="ip.name"
    [style.width]="width"
    [style.height]="height"
    [style.margin-right]="margin"
    (input)="validate($event)"
    (keyup)="onKeyPress($event)"
  />
</div>
