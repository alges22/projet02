<div class="mt-3 filter-box p-2">
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <select
          class="form-select"
          [(ngModel)]="permisSelected"
          name="permisSelected"
          (change)="refresh()"
        >
          <option [value]="null" selected>Tous les permis</option>
          <option [value]="pm.id" *ngFor="let pm of permis">
            {{ pm.name }}
          </option>
          >
        </select>
      </div>
    </div>
    <div class="col">
      <div class="mb-3">
        <select
          class="form-select"
          [(ngModel)]="langueSelected"
          name="langueSelected"
          (change)="refresh()"
        >
          <option [value]="null" selected>Tous les langues</option>
          <option [value]="lg.id" *ngFor="let lg of langues">
            {{ lg.name }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="row p-2">
  <div class="col-md-8">
    <div class="d-flex">
      <button class="btn btn-light me-2" (click)="refresh()">Acutaliser</button>
      <input
        type="text"
        name="search"
        class="form-control rounded-1"
        placeholder="Taper un NPI"
        [(ngModel)]="search"
      />
      <button
        class="btn btn-secondary rounded-1 ms-1"
        type="button"
        (click)="refresh()"
        [disabled]="!search"
      >
        <app-icon icon="search"></app-icon>
      </button>
    </div>
  </div>
  <div class="col text-end">
    <button
      class="btn btn-secondary rounded-1 ms-1"
      type="button"
      (click)="download()"
    >
      <app-icon icon="download"></app-icon>
    </button>
  </div>
</div>
<ul class="list-group" *ngIf="onLoadingDossier">
  <li class="list-group-item bd-color-0 p-2 text-center">
    Chargement des dossiers en cours ...
  </li>
</ul>
<ul class="list-group">
  <li
    class="list-group-item bd-color-0 p-2"
    *ngFor="let candidat of candidats | paginate : paginateArgs()"
  >
    <app-fiche-candidat [candidat]="candidat"></app-fiche-candidat>
  </li>
</ul>
<div class="p-3" *ngIf="canPaginate && paginate_data">
  <app-pagination
    *ngIf="paginate_data.total > per_page"
    [total]="paginate_data.total"
    (pageChange)="paginate($event)"
    [pageNumber]="pageNumber"
    [perPage]="per_page"
  ></app-pagination>
</div>
<ul class="list-group" *ngIf="!onLoadingDossier && !candidats.length">
  <li class="list-group-item bd-color-0 p-2 text-center">Aucun candidat</li>
</ul>
