<div class="row">
  <div class="col-sm-4" *ngIf="annexes.length">
    <select
      class="form-select border-0 bg-transparent text-primary"
      name="annexe_anatt"
      id="annexes-anatt"
      (change)="annexeSelected($event)"
      [(ngModel)]="aselected"
    >
      <option selected [value]="0">Sélectionner une annexe</option>
      <option [value]="item.id" *ngFor="let item of annexes">
        {{ item.name }}
      </option>
    </select>
  </div>
  <div class="col-sm-4" *ngIf="agendas.length">
    <select
      class="form-select border-0 bg-transparent text-primary"
      name="session"
      id="session"
      (change)="sessionSelected($event)"
      [(ngModel)]="eselected"
    >
      <option selected [value]="0">Sélectionner une session</option>
      <option [value]="ss.id" *ngFor="let ss of agendas">
        {{ ss.session_long }}
      </option>
    </select>
  </div>
</div>
