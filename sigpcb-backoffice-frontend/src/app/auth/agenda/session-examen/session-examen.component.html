<div class="m-2">
  <div class="d-flex justify-content-between align-items-center">
    <div class="h6">Programme du déroulement de l'année en cours</div>
    <button
      class="btn btn-primary"
      (click)="export()"
      [disabled]="!agendas.length"
    >
      Exporter
      <app-icon icon="download" />
    </button>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="d-flex">
        <div class="mb-3">
          <label for="" class="form-label mb-1">Année</label>
          <year [year]="year" (_change)="selectYear($event)" />
        </div>
        <div class="mb-3 ms-3">
          <label for="month" class="form-label mb-1">Mois </label>
          <select
            class="form-select bg-transparent"
            [(ngModel)]="filters.month"
            (change)="search()"
          >
            <option [value]="undefined">Tous les mois</option>
            <ng-container *ngFor="let mois of months; let i = index">
              <option [value]="i + 1">
                {{ mois }}
              </option>
            </ng-container>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3 ms-3">
        <label for="type" class="form-label mb-1">Type </label>
        <select
          class="form-select bg-transparent"
          [(ngModel)]="filters.type"
          (change)="search()"
        >
          <option [value]="undefined">Tous les types</option>
          <option value="ordinaire">Ordinaire</option>
          <option value="extra">Extra</option>
          <option value="militaire">Militaire</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row pb-4 mb-4 border-bottom" *ngFor="let agenda of agendas">
    <div class="col-12">
      <h6 class="my-2" style="text-transform: capitalize">
        {{ agenda.session_long }}
      </h6>
      <div class="row">
        <div class="col-lg-12">
          <div style="padding-top: 4.5em" class="px-2 pb-3 rounded-2 bg-body">
            <div class="row">
              <div class="col-md-10">
                <app-calendar-pogress
                  [programation]="agenda.programation"
                ></app-calendar-pogress>
              </div>
              <div class="col-12">
                <div class="mt-3" *ngIf="agenda.annexes">
                  <p class="my-2">Annexes concernées</p>
                  <button
                    class="btn btn-outline-primary me-1 mb-1"
                    type="button"
                    *ngFor="let annexe of agenda.annexes"
                  >
                    {{ annexe.name }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-lg-3"></div>
      </div>
    </div>
    <div class="my-2">
      <button
        [routerLink]="'/agendas/editer-calendrier/' + agenda.id"
        class="btn btn-outline-primary"
      >
        Editer <app-icon icon="pencil-square"></app-icon>
      </button>
    </div>
  </div>

  <div class="text-center" *ngIf="!agendas.length">Aucun agenda disponible</div>

  <div *ngIf="onLoadingAgenda" class="text-center my-3">
    Chargement de l'agenda en cours ....
  </div>
</div>
