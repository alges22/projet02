<div class="row align-items-center justify-content-between">
  <div class="col-sm-4">
    <div class="d-flex ms-2">
      <button class="btn btn-refresh" (click)="refresh()">
        <app-icon icon="arrow-clockwise" classe="text-dark"></app-icon>
        <span class="text-muted" style="font-size: 12px">Actualiser</span>
      </button>
    </div>
  </div>

  <div class="col-sm-3 text-end">
    <button
      routerLink="/parametres/base/categorie-permis/add"
      class="btn border btn-icons btn-primary"
    >
      <app-icon icon="plus" [size]="18"></app-icon>
      Catégorie permis
    </button>
  </div>
</div>
<table class="table mt-0 table-hover">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Âge minimal</th>
      <th scope="col">Note minimale</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="categories.length > 0">
    <tr *ngFor="let category of categories">
      <td>
        {{ category.name }}
      </td>

      <td>{{ category.age_min }} ans</td>
      <td>{{ category.note_min }} / 20</td>
      <td>
        <div class="btn-actions">
          <a
            [routerLink]="
              '/parametres/base/categorie-permis/show/' + category.id
            "
          >
            <app-icon icon="eye"> </app-icon
          ></a>

          <a
            [routerLink]="
              '/parametres/base/categorie-permis/edit/' + category.id
            "
          >
            <app-icon icon="pencil" [size]="16" classe="text-success"></app-icon
          ></a>

          <app-delete
            (canDelete)="destroy($event)"
            [activateId]="category.id"
          ></app-delete>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-center" *ngIf="categories.length < 1">Aucune catégorie</div>
